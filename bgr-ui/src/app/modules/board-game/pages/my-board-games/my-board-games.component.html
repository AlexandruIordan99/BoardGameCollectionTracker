<h3>Board game list</h3>
<hr>
<div class ="d-flex justify-content-end mb-3">
  <a routerLink = "/board-games/manage" class="btn btn-outline-primary">
    <i class="fas fa-plus"></i>&nbsp;New board game
  </a>
</div>
<div class ="d-flex justify-content-start gap-2 flex-wrap">
  <app-boardgame-card
    [boardGame]="boardGame"
    *ngFor="let boardGame of BoardGameResponse.content"
    [manage]="true"
    (archive)="archiveBoardGame($event)"
    (edit)="editBoardGame($event)"
    (share)="shareBoardGame($event)"
  >
    {{boardGame.title}}
  </app-boardgame-card>
</div>

<div class ="d-flex justify-content-center mt3">
  <nav aria-label ="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a (click)="goToFirstPage()" class = "page-link" href="javascript:void(0)" aria-label="Previous"
           [class.disabled]="page==0">  <!-- disable the button if the page you are on is 0-->

          <i class = "fa-solid fa-angles-left"></i>
        </a>
      </li>

      <li class="page-item">
        <a (click)="goToNextPage()" class = "page-link" href="javascript:void(0)" aria-label="Previous"
           [class.disabled]="isLastPage"
        >
          <i class = "fa-solid fa-angles-left"></i>
        </a>
      </li>

      <li class="page-item">
        <a (click)="goToPreviousPage()" class = "page-link" href="javascript:void(0)" aria-label="Previous"
        >
          <i class = "fa-solid fa-angles-left"></i>
        </a>
      </li>

      <li class="page-item">
        <a (click)="goToLastPage()" class = "page-link" href="javascript:void(0)" aria-label="Previous"
           [class.disabled]="isLastPage"
        >
          <i class = "fa-solid fa-angles-left"></i>
        </a>
      </li>

      <li class="page-item"
          *ngFor="let _ of  [].constructor(this.BoardGameResponse.totalPages); let pageIndex = index">

        <a (click)="goToPage(pageIndex)" class = "page-link" href="javascript:void(0)" aria-label="Previous"
           [class.active]="page == pageIndex"
        >
          {{pageIndex + 1}}
          <i class = "fa-solid fa-angles-left"></i>
        </a>
      </li>

    </ul>
  </nav>
</div>
