<div class="p-2">
  <h2>Manage my board games</h2>
  <hr>
 <div class = "alert alert-danger mt-2"
      role="alert"
      *ngIf="errorMsg.length"
 >
  <p class="p-0 m-0"
  *ngFor="let msg of errorMsg"
  ></p>
 </div>
  <div class="d-flex gap-2">
    <div class="col-3">
      <img class="rounded-1"
           width="100%"
           height="100%"
           [src]=" selectedPicture || 'https://picsum.photos/1900/800'"
           alt="">
      <div class="mt-2">
        <input
          (change)="onFileSelected($event)"
          class="form-control"
          type="file"
          id="formFile"
          accept="image/*"
        >
      </div>
      <div class="col-9">
        <form class="row g-3">
          <div class="col-12">
            <label for="title" class="form-label">Title</label>
            <input [(ngModel)]="BoardGameRequest.title" type="text" class="form-control" id="title" name="title"
                   placeholder="Board game title">
          </div>
          <div class="col-md-6">
            <label for="developer" class="form-label">Developer name</label>
            <input [(ngModel)]="BoardGameRequest.developer" type="text" class="form-control" id="developer" name="developer"
                   placeholder="Developer name">
          </div>
          <div class="col-md-6">
            <label for="publisher" class="form-label">Publisher name</label>
            <input [(ngModel)]="BoardGameRequest.publisher" type="text" class="form-control" id="publisher" name="publisher"
                   placeholder="Publisher name">
          </div>
          <div class="col-md-6">
            <label for="description" class="form-label">Description</label>
            <input [(ngModel)]="BoardGameRequest.description" type="text" class="form-control" id="description" name="description">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input [(ngModel)]="BoardGameRequest.shareable" class="form-check-input" type="checkbox" id="gridCheck"
                     name="shareable">
              <label class="form-check-label" for="gridCheck">
                Share me
              </label>
            </div>
          </div>
          <div class="d-flex justify-content-end gap-2 col-12">
            <button (click)="saveBoardGame()" routerLink="/my-collection" type="submit" class="btn btn-outline-primary">
              <i class="fas fa-save"></i>&nbsp;Save
            </button>
            <a routerLink="/my-collection" type="submit" class="btn btn-link btn text-danger">
              <i class="fas fa-times"></i>&nbsp;Cancel
            </a>
          </div>
        </form>
        </div>
    </div>
  </div>
  </div>
